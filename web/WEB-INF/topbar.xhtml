<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">

    <div class="layout-topbar">
        <a href="#" id="layout-menu-btn" class="menu-btn">
            <i class="fa fa-bars" />
        </a>

        <div class="topbar-search">
        </div>

        <div class="layout-topbar-menu-wrapper">  
            <ul class="topbar-menu fadeInDown">
                <li>
                    <h:form id="logout">
                        <p:commandLink action="#{usuarioAcessoController.logout()}" title="Sair">
                            <p:graphicImage name="images/logout.png" library="manhattan-layout" style="height: 25px;" title="Sair" />
                        </p:commandLink>
                    </h:form>
                </li>

                <li class="profile-item">
                    <h:form>
                        <a href="#" class="mr-2">
                            <!-- Foto do Usuário -->
                            <p:avatar icon="pi pi-user" styleClass="mr-2 avatar-topbar" shape="circle"/>

                            <!-- Texto do Nome do Usuário -->
                            <span> 
                                <h:commandLink id="usuarioNome" value="#{usuarioController.usuarioLogado.nmNome}" styleClass="topbar-text-usrnome mr-2"
                                               actionListener="#{usuarioController.setSelected(usuarioController.usuarioLogado)}" title="#{usuarioController.usuarioLogado.nmNome}" /> 
                            </span>
                        </a>                        
                    </h:form>
                </li>
            </ul>
        </div>
    </div>
</ui:composition>
