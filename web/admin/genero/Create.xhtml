<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblGeneroCreateDlg" widgetVar="TblGeneroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblGeneroTitle}">
            <h:form id="TblGeneroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblGeneroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblGeneroLabel_cdGenero}" for="cdGenero" />
                        <p:inputText id="cdGenero" value="#{tblGeneroController.selected.cdGenero}" title="#{bundle.CreateTblGeneroTitle_cdGenero}" required="true" requiredMessage="#{bundle.CreateTblGeneroRequiredMessage_cdGenero}"/>
                        <p:outputLabel value="#{bundle.CreateTblGeneroLabel_dsDescricao}" for="dsDescricao" />
                        <p:inputText id="dsDescricao" value="#{tblGeneroController.selected.dsDescricao}" title="#{bundle.CreateTblGeneroTitle_dsDescricao}" required="true" requiredMessage="#{bundle.CreateTblGeneroRequiredMessage_dsDescricao}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblGeneroController.create}" value="#{bundle.Save}" update="display,:TblGeneroListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblGeneroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblGeneroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
