<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblAutorCreateDlg" widgetVar="TblAutorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblAutorTitle}">
            <h:form id="TblAutorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblAutorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblAutorLabel_cdAutor}" for="cdAutor" />
                        <p:inputText id="cdAutor" value="#{tblAutorController.selected.cdAutor}" title="#{bundle.CreateTblAutorTitle_cdAutor}" required="true" requiredMessage="#{bundle.CreateTblAutorRequiredMessage_cdAutor}"/>
                        <p:outputLabel value="#{bundle.CreateTblAutorLabel_nmNome}" for="nmNome" />
                        <p:inputText id="nmNome" value="#{tblAutorController.selected.nmNome}" title="#{bundle.CreateTblAutorTitle_nmNome}" required="true" requiredMessage="#{bundle.CreateTblAutorRequiredMessage_nmNome}"/>
                        <p:outputLabel value="#{bundle.CreateTblAutorLabel_dtNascimento}" for="dtNascimento" />
                        <p:calendar id="dtNascimento" pattern="MM/dd/yyyy HH:mm:ss" value="#{tblAutorController.selected.dtNascimento}" title="#{bundle.EditTblAutorTitle_dtNascimento}" required="true" requiredMessage="#{bundle.EditTblAutorRequiredMessage_dtNascimento}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblAutorController.create}" value="#{bundle.Save}" update="display,:TblAutorListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblAutorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblAutorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
