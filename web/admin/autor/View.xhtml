<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblAutorViewDlg" widgetVar="TblAutorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblAutorTitle}">
            <h:form id="TblAutorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblAutorController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblAutorLabel_cdAutor}"/>
                        <h:outputText value="#{tblAutorController.selected.cdAutor}" title="#{bundle.ViewTblAutorTitle_cdAutor}"/>
                        <h:outputText value="#{bundle.ViewTblAutorLabel_nmNome}"/>
                        <h:outputText value="#{tblAutorController.selected.nmNome}" title="#{bundle.ViewTblAutorTitle_nmNome}"/>
                        <h:outputText value="#{bundle.ViewTblAutorLabel_dtNascimento}"/>
                        <h:outputText value="#{tblAutorController.selected.dtNascimento}" title="#{bundle.ViewTblAutorTitle_dtNascimento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblAutorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
