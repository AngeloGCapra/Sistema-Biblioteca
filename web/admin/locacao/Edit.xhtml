<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblLocacaoEditDlg" widgetVar="TblLocacaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblLocacaoTitle}">
            <h:form id="TblLocacaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblLocacaoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblLocacaoLabel_cdLocacao}" for="cdLocacao" />
                        <p:inputText id="cdLocacao" value="#{tblLocacaoController.selected.cdLocacao}" title="#{bundle.EditTblLocacaoTitle_cdLocacao}" required="true" requiredMessage="#{bundle.EditTblLocacaoRequiredMessage_cdLocacao}"/>
                        <p:outputLabel value="#{bundle.EditTblLocacaoLabel_dtDevolucao}" for="dtDevolucao" />
                        <p:calendar id="dtDevolucao" pattern="MM/dd/yyyy HH:mm:ss" value="#{tblLocacaoController.selected.dtDevolucao}" title="#{bundle.EditTblLocacaoTitle_dtDevolucao}" required="true" requiredMessage="#{bundle.EditTblLocacaoRequiredMessage_dtDevolucao}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTblLocacaoLabel_snStatus}" for="snStatus" />
                        <p:inputText id="snStatus" value="#{tblLocacaoController.selected.snStatus}" title="#{bundle.EditTblLocacaoTitle_snStatus}" required="true" requiredMessage="#{bundle.EditTblLocacaoRequiredMessage_snStatus}"/>
                        <p:outputLabel value="#{bundle.EditTblLocacaoLabel_dtLocacao}" for="dtLocacao" />
                        <p:calendar id="dtLocacao" pattern="MM/dd/yyyy HH:mm:ss" value="#{tblLocacaoController.selected.dtLocacao}" title="#{bundle.EditTblLocacaoTitle_dtLocacao}" required="true" requiredMessage="#{bundle.EditTblLocacaoRequiredMessage_dtLocacao}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTblLocacaoLabel_cdAluno}" for="cdAluno" />
                        <p:selectOneMenu id="cdAluno" value="#{tblLocacaoController.selected.cdAluno}" required="true" requiredMessage="#{bundle.EditTblLocacaoRequiredMessage_cdAluno}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblAlunoController.itemsAvailableSelectOne}"
                                           var="cdAlunoItem"
                                           itemValue="#{cdAlunoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTblLocacaoLabel_cdLivro}" for="cdLivro" />
                        <p:selectOneMenu id="cdLivro" value="#{tblLocacaoController.selected.cdLivro}" required="true" requiredMessage="#{bundle.EditTblLocacaoRequiredMessage_cdLivro}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblLivroController.itemsAvailableSelectOne}"
                                           var="cdLivroItem"
                                           itemValue="#{cdLivroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTblLocacaoLabel_cdUsuario}" for="cdUsuario" />
                        <p:selectOneMenu id="cdUsuario" value="#{tblLocacaoController.selected.cdUsuario}" required="true" requiredMessage="#{bundle.EditTblLocacaoRequiredMessage_cdUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblUsuarioController.itemsAvailableSelectOne}"
                                           var="cdUsuarioItem"
                                           itemValue="#{cdUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblLocacaoController.update}" value="#{bundle.Save}" update="display,:TblLocacaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblLocacaoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblLocacaoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
