<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblUsuarioViewDlg" widgetVar="TblUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblUsuarioTitle}">
            <h:form id="TblUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_cdUsuario}"/>
                        <h:outputText value="#{tblUsuarioController.selected.cdUsuario}" title="#{bundle.ViewTblUsuarioTitle_cdUsuario}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_dsLogin}"/>
                        <h:outputText value="#{tblUsuarioController.selected.dsLogin}" title="#{bundle.ViewTblUsuarioTitle_dsLogin}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_dsSenha}"/>
                        <h:outputText value="#{tblUsuarioController.selected.dsSenha}" title="#{bundle.ViewTblUsuarioTitle_dsSenha}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_nmNome}"/>
                        <h:outputText value="#{tblUsuarioController.selected.nmNome}" title="#{bundle.ViewTblUsuarioTitle_nmNome}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_dsEmail}"/>
                        <h:outputText value="#{tblUsuarioController.selected.dsEmail}" title="#{bundle.ViewTblUsuarioTitle_dsEmail}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_cdTipoUsuario}"/>
                        <h:outputText value="#{tblUsuarioController.selected.cdTipoUsuario}" title="#{bundle.ViewTblUsuarioTitle_cdTipoUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
