<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblUsuarioEditDlg" widgetVar="TblUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblUsuarioTitle}">
            <h:form id="TblUsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblUsuarioLabel_cdUsuario}" for="cdUsuario" />
                        <p:inputText id="cdUsuario" value="#{tblUsuarioController.selected.cdUsuario}" title="#{bundle.EditTblUsuarioTitle_cdUsuario}" required="true" requiredMessage="#{bundle.EditTblUsuarioRequiredMessage_cdUsuario}"/>
                        <p:outputLabel value="#{bundle.EditTblUsuarioLabel_dsLogin}" for="dsLogin" />
                        <p:inputText id="dsLogin" value="#{tblUsuarioController.selected.dsLogin}" title="#{bundle.EditTblUsuarioTitle_dsLogin}" required="true" requiredMessage="#{bundle.EditTblUsuarioRequiredMessage_dsLogin}"/>
                        <p:outputLabel value="#{bundle.EditTblUsuarioLabel_dsSenha}" for="dsSenha" />
                        <p:inputText id="dsSenha" value="#{tblUsuarioController.selected.dsSenha}" title="#{bundle.EditTblUsuarioTitle_dsSenha}" required="true" requiredMessage="#{bundle.EditTblUsuarioRequiredMessage_dsSenha}"/>
                        <p:outputLabel value="#{bundle.EditTblUsuarioLabel_nmNome}" for="nmNome" />
                        <p:inputText id="nmNome" value="#{tblUsuarioController.selected.nmNome}" title="#{bundle.EditTblUsuarioTitle_nmNome}" required="true" requiredMessage="#{bundle.EditTblUsuarioRequiredMessage_nmNome}"/>
                        <p:outputLabel value="#{bundle.EditTblUsuarioLabel_dsEmail}" for="dsEmail" />
                        <p:inputText id="dsEmail" value="#{tblUsuarioController.selected.dsEmail}" title="#{bundle.EditTblUsuarioTitle_dsEmail}" required="true" requiredMessage="#{bundle.EditTblUsuarioRequiredMessage_dsEmail}"/>
                        <p:outputLabel value="#{bundle.EditTblUsuarioLabel_cdTipoUsuario}" for="cdTipoUsuario" />
                        <p:selectOneMenu id="cdTipoUsuario" value="#{tblUsuarioController.selected.cdTipoUsuario}" required="true" requiredMessage="#{bundle.EditTblUsuarioRequiredMessage_cdTipoUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblTipoUsuarioController.itemsAvailableSelectOne}"
                                           var="cdTipoUsuarioItem"
                                           itemValue="#{cdTipoUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblUsuarioController.update}" value="#{bundle.Save}" update="display,:TblUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblUsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblUsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
