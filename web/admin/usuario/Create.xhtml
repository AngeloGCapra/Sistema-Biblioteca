<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblUsuarioCreateDlg" widgetVar="TblUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblUsuarioTitle}">
            <h:form id="TblUsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblUsuarioLabel_cdUsuario}" for="cdUsuario" />
                        <p:inputText id="cdUsuario" value="#{tblUsuarioController.selected.cdUsuario}" title="#{bundle.CreateTblUsuarioTitle_cdUsuario}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_cdUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateTblUsuarioLabel_dsLogin}" for="dsLogin" />
                        <p:inputText id="dsLogin" value="#{tblUsuarioController.selected.dsLogin}" title="#{bundle.CreateTblUsuarioTitle_dsLogin}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_dsLogin}"/>
                        <p:outputLabel value="#{bundle.CreateTblUsuarioLabel_dsSenha}" for="dsSenha" />
                        <p:inputText id="dsSenha" value="#{tblUsuarioController.selected.dsSenha}" title="#{bundle.CreateTblUsuarioTitle_dsSenha}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_dsSenha}"/>
                        <p:outputLabel value="#{bundle.CreateTblUsuarioLabel_nmNome}" for="nmNome" />
                        <p:inputText id="nmNome" value="#{tblUsuarioController.selected.nmNome}" title="#{bundle.CreateTblUsuarioTitle_nmNome}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_nmNome}"/>
                        <p:outputLabel value="#{bundle.CreateTblUsuarioLabel_dsEmail}" for="dsEmail" />
                        <p:inputText id="dsEmail" value="#{tblUsuarioController.selected.dsEmail}" title="#{bundle.CreateTblUsuarioTitle_dsEmail}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_dsEmail}"/>
                        <p:outputLabel value="#{bundle.CreateTblUsuarioLabel_cdTipoUsuario}" for="cdTipoUsuario" />
                        <p:selectOneMenu id="cdTipoUsuario" value="#{tblUsuarioController.selected.cdTipoUsuario}" required="true" requiredMessage="#{bundle.EditTblUsuarioRequiredMessage_cdTipoUsuario}">
                            <f:selectItems value="#{tblTipoUsuarioController.itemsAvailableSelectOne}"
                                           var="cdTipoUsuarioItem"
                                           itemValue="#{cdTipoUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblUsuarioController.create}" value="#{bundle.Save}" update="display,:TblUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblUsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblUsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
