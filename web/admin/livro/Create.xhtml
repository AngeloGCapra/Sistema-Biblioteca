<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblLivroCreateDlg" widgetVar="TblLivroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblLivroTitle}">
            <h:form id="TblLivroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblLivroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblLivroLabel_cdLivro}" for="cdLivro" />
                        <p:inputText id="cdLivro" value="#{tblLivroController.selected.cdLivro}" title="#{bundle.CreateTblLivroTitle_cdLivro}" required="true" requiredMessage="#{bundle.CreateTblLivroRequiredMessage_cdLivro}"/>
                        <p:outputLabel value="#{bundle.CreateTblLivroLabel_cdRegistro}" for="cdRegistro" />
                        <p:inputText id="cdRegistro" value="#{tblLivroController.selected.cdRegistro}" title="#{bundle.CreateTblLivroTitle_cdRegistro}" required="true" requiredMessage="#{bundle.CreateTblLivroRequiredMessage_cdRegistro}"/>
                        <p:outputLabel value="#{bundle.CreateTblLivroLabel_nmLivro}" for="nmLivro" />
                        <p:inputText id="nmLivro" value="#{tblLivroController.selected.nmLivro}" title="#{bundle.CreateTblLivroTitle_nmLivro}" required="true" requiredMessage="#{bundle.CreateTblLivroRequiredMessage_nmLivro}"/>
                        <p:outputLabel value="#{bundle.CreateTblLivroLabel_nmEdicao}" for="nmEdicao" />
                        <p:inputText id="nmEdicao" value="#{tblLivroController.selected.nmEdicao}" title="#{bundle.CreateTblLivroTitle_nmEdicao}" required="true" requiredMessage="#{bundle.CreateTblLivroRequiredMessage_nmEdicao}"/>
                        <p:outputLabel value="#{bundle.CreateTblLivroLabel_nmEditora}" for="nmEditora" />
                        <p:inputText id="nmEditora" value="#{tblLivroController.selected.nmEditora}" title="#{bundle.CreateTblLivroTitle_nmEditora}" required="true" requiredMessage="#{bundle.CreateTblLivroRequiredMessage_nmEditora}"/>
                        <p:outputLabel value="#{bundle.CreateTblLivroLabel_nrFaixaEtaria}" for="nrFaixaEtaria" />
                        <p:inputText id="nrFaixaEtaria" value="#{tblLivroController.selected.nrFaixaEtaria}" title="#{bundle.CreateTblLivroTitle_nrFaixaEtaria}" />
                        <p:outputLabel value="#{bundle.CreateTblLivroLabel_nrCopias}" for="nrCopias" />
                        <p:inputText id="nrCopias" value="#{tblLivroController.selected.nrCopias}" title="#{bundle.CreateTblLivroTitle_nrCopias}" required="true" requiredMessage="#{bundle.CreateTblLivroRequiredMessage_nrCopias}"/>
                        <p:outputLabel value="#{bundle.CreateTblLivroLabel_cdAutor}" for="cdAutor" />
                        <p:selectOneMenu id="cdAutor" value="#{tblLivroController.selected.cdAutor}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_cdAutor}">
                            <f:selectItems value="#{tblAutorController.itemsAvailableSelectOne}"
                                           var="cdAutorItem"
                                           itemValue="#{cdAutorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTblLivroLabel_cdGenero}" for="cdGenero" />
                        <p:selectOneMenu id="cdGenero" value="#{tblLivroController.selected.cdGenero}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_cdGenero}">
                            <f:selectItems value="#{tblGeneroController.itemsAvailableSelectOne}"
                                           var="cdGeneroItem"
                                           itemValue="#{cdGeneroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTblLivroLabel_cdUsuario}" for="cdUsuario" />
                        <p:selectOneMenu id="cdUsuario" value="#{tblLivroController.selected.cdUsuario}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_cdUsuario}">
                            <f:selectItems value="#{tblUsuarioController.itemsAvailableSelectOne}"
                                           var="cdUsuarioItem"
                                           itemValue="#{cdUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblLivroController.create}" value="#{bundle.Save}" update="display,:TblLivroListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblLivroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblLivroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
