<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblLivroEditDlg" widgetVar="TblLivroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblLivroTitle}">
            <h:form id="TblLivroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblLivroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblLivroLabel_cdLivro}" for="cdLivro" />
                        <p:inputText id="cdLivro" value="#{tblLivroController.selected.cdLivro}" title="#{bundle.EditTblLivroTitle_cdLivro}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_cdLivro}"/>
                        <p:outputLabel value="#{bundle.EditTblLivroLabel_cdRegistro}" for="cdRegistro" />
                        <p:inputText id="cdRegistro" value="#{tblLivroController.selected.cdRegistro}" title="#{bundle.EditTblLivroTitle_cdRegistro}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_cdRegistro}"/>
                        <p:outputLabel value="#{bundle.EditTblLivroLabel_nmLivro}" for="nmLivro" />
                        <p:inputText id="nmLivro" value="#{tblLivroController.selected.nmLivro}" title="#{bundle.EditTblLivroTitle_nmLivro}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_nmLivro}"/>
                        <p:outputLabel value="#{bundle.EditTblLivroLabel_nmEdicao}" for="nmEdicao" />
                        <p:inputText id="nmEdicao" value="#{tblLivroController.selected.nmEdicao}" title="#{bundle.EditTblLivroTitle_nmEdicao}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_nmEdicao}"/>
                        <p:outputLabel value="#{bundle.EditTblLivroLabel_nmEditora}" for="nmEditora" />
                        <p:inputText id="nmEditora" value="#{tblLivroController.selected.nmEditora}" title="#{bundle.EditTblLivroTitle_nmEditora}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_nmEditora}"/>
                        <p:outputLabel value="#{bundle.EditTblLivroLabel_nrFaixaEtaria}" for="nrFaixaEtaria" />
                        <p:inputText id="nrFaixaEtaria" value="#{tblLivroController.selected.nrFaixaEtaria}" title="#{bundle.EditTblLivroTitle_nrFaixaEtaria}" />
                        <p:outputLabel value="#{bundle.EditTblLivroLabel_nrCopias}" for="nrCopias" />
                        <p:inputText id="nrCopias" value="#{tblLivroController.selected.nrCopias}" title="#{bundle.EditTblLivroTitle_nrCopias}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_nrCopias}"/>
                        <p:outputLabel value="#{bundle.EditTblLivroLabel_cdAutor}" for="cdAutor" />
                        <p:selectOneMenu id="cdAutor" value="#{tblLivroController.selected.cdAutor}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_cdAutor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblAutorController.itemsAvailableSelectOne}"
                                           var="cdAutorItem"
                                           itemValue="#{cdAutorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTblLivroLabel_cdGenero}" for="cdGenero" />
                        <p:selectOneMenu id="cdGenero" value="#{tblLivroController.selected.cdGenero}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_cdGenero}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblGeneroController.itemsAvailableSelectOne}"
                                           var="cdGeneroItem"
                                           itemValue="#{cdGeneroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTblLivroLabel_cdUsuario}" for="cdUsuario" />
                        <p:selectOneMenu id="cdUsuario" value="#{tblLivroController.selected.cdUsuario}" required="true" requiredMessage="#{bundle.EditTblLivroRequiredMessage_cdUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblUsuarioController.itemsAvailableSelectOne}"
                                           var="cdUsuarioItem"
                                           itemValue="#{cdUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblLivroController.update}" value="#{bundle.Save}" update="display,:TblLivroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblLivroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblLivroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
