<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblLivroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblLivroListForm">
                <p:panel header="#{bundle.ListTblLivroTitle}">
                    <p:dataTable id="datalist" value="#{tblLivroController.items}" var="item"
                                 selectionMode="single" selection="#{tblLivroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.cdLivro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblLivroTitle_cdLivro}"/>
                            </f:facet>
                            <h:outputText value="#{item.cdLivro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblLivroTitle_cdRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.cdRegistro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblLivroTitle_nmLivro}"/>
                            </f:facet>
                            <h:outputText value="#{item.nmLivro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblLivroTitle_nmEdicao}"/>
                            </f:facet>
                            <h:outputText value="#{item.nmEdicao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblLivroTitle_nmEditora}"/>
                            </f:facet>
                            <h:outputText value="#{item.nmEditora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblLivroTitle_nrFaixaEtaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.nrFaixaEtaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblLivroTitle_nrCopias}"/>
                            </f:facet>
                            <h:outputText value="#{item.nrCopias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblLivroTitle_cdAutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.cdAutor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblLivroTitle_cdGenero}"/>
                            </f:facet>
                            <h:outputText value="#{item.cdGenero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblLivroTitle_cdUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.cdUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblLivroController.prepareCreate}" update=":TblLivroCreateForm" oncomplete="PF('TblLivroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblLivroViewForm" oncomplete="PF('TblLivroViewDialog').show()" disabled="#{empty tblLivroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblLivroEditForm" oncomplete="PF('TblLivroEditDialog').show()" disabled="#{empty tblLivroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblLivroController.destroy}" update=":growl,datalist" disabled="#{empty tblLivroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
