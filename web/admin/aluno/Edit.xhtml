<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblAlunoEditDlg" widgetVar="TblAlunoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblAlunoTitle}">
            <h:form id="TblAlunoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblAlunoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblAlunoLabel_cdAluno}" for="cdAluno" />
                        <p:inputText id="cdAluno" value="#{tblAlunoController.selected.cdAluno}" title="#{bundle.EditTblAlunoTitle_cdAluno}" required="true" requiredMessage="#{bundle.EditTblAlunoRequiredMessage_cdAluno}"/>
                        <p:outputLabel value="#{bundle.EditTblAlunoLabel_nmNome}" for="nmNome" />
                        <p:inputText id="nmNome" value="#{tblAlunoController.selected.nmNome}" title="#{bundle.EditTblAlunoTitle_nmNome}" required="true" requiredMessage="#{bundle.EditTblAlunoRequiredMessage_nmNome}"/>
                        <p:outputLabel value="#{bundle.EditTblAlunoLabel_nrDevendo}" for="nrDevendo" />
                        <p:inputText id="nrDevendo" value="#{tblAlunoController.selected.nrDevendo}" title="#{bundle.EditTblAlunoTitle_nrDevendo}" />
                        <p:outputLabel value="#{bundle.EditTblAlunoLabel_dsContato}" for="dsContato" />
                        <p:inputText id="dsContato" value="#{tblAlunoController.selected.dsContato}" title="#{bundle.EditTblAlunoTitle_dsContato}" required="true" requiredMessage="#{bundle.EditTblAlunoRequiredMessage_dsContato}"/>

                    <p:commandButton actionListener="#{tblAlunoController.update}" value="#{bundle.Save}" update="display,:TblAlunoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblAlunoEditDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
