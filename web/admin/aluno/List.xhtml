<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListTblAlunoTitle}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form id="TblAlunoListForm">
            <p:panel header="#{bundle.ListTblAlunoTitle}">
                <p:dataTable id="datalist" value="#{tblAlunoController.items}" var="item"
                             selectionMode="single" selection="#{tblAlunoController.selected}"
                             paginator="true"
                             rowKey="#{item.cdAluno}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTblAlunoTitle_cdAluno}"/>
                        </f:facet>
                        <h:outputText value="#{item.cdAluno}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTblAlunoTitle_nmNome}"/>
                        </f:facet>
                        <h:outputText value="#{item.nmNome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTblAlunoTitle_nrDevendo}"/>
                        </f:facet>
                        <h:outputText value="#{item.nrDevendo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTblAlunoTitle_dsContato}"/>
                        </f:facet>
                        <h:outputText value="#{item.dsContato}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblAlunoController.prepareCreate}" update=":TblAlunoCreateForm" oncomplete="PF('TblAlunoCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblAlunoViewForm" oncomplete="PF('TblAlunoViewDialog').show()" disabled="#{empty tblAlunoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblAlunoEditForm" oncomplete="PF('TblAlunoEditDialog').show()" disabled="#{empty tblAlunoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblAlunoController.destroy}" update=":growl,datalist" disabled="#{empty tblAlunoController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>
