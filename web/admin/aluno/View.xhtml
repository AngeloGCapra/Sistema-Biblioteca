<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblAlunoViewDlg" widgetVar="TblAlunoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblAlunoTitle}">
            <h:form id="TblAlunoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblAlunoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblAlunoLabel_cdAluno}"/>
                        <h:outputText value="#{tblAlunoController.selected.cdAluno}" title="#{bundle.ViewTblAlunoTitle_cdAluno}"/>
                        <h:outputText value="#{bundle.ViewTblAlunoLabel_nmNome}"/>
                        <h:outputText value="#{tblAlunoController.selected.nmNome}" title="#{bundle.ViewTblAlunoTitle_nmNome}"/>
                        <h:outputText value="#{bundle.ViewTblAlunoLabel_nrDevendo}"/>
                        <h:outputText value="#{tblAlunoController.selected.nrDevendo}" title="#{bundle.ViewTblAlunoTitle_nrDevendo}"/>
                        <h:outputText value="#{bundle.ViewTblAlunoLabel_dsContato}"/>
                        <h:outputText value="#{tblAlunoController.selected.dsContato}" title="#{bundle.ViewTblAlunoTitle_dsContato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblAlunoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
