<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblAlunoCreateDlg" widgetVar="TblAlunoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblAlunoTitle}">
            <h:form id="TblAlunoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblAlunoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblAlunoLabel_cdAluno}" for="cdAluno" />
                        <p:inputText id="cdAluno" value="#{tblAlunoController.selected.cdAluno}" title="#{bundle.CreateTblAlunoTitle_cdAluno}" required="true" requiredMessage="#{bundle.CreateTblAlunoRequiredMessage_cdAluno}"/>
                        <p:outputLabel value="#{bundle.CreateTblAlunoLabel_nmNome}" for="nmNome" />
                        <p:inputText id="nmNome" value="#{tblAlunoController.selected.nmNome}" title="#{bundle.CreateTblAlunoTitle_nmNome}" required="true" requiredMessage="#{bundle.CreateTblAlunoRequiredMessage_nmNome}"/>
                        <p:outputLabel value="#{bundle.CreateTblAlunoLabel_nrDevendo}" for="nrDevendo" />
                        <p:inputText id="nrDevendo" value="#{tblAlunoController.selected.nrDevendo}" title="#{bundle.CreateTblAlunoTitle_nrDevendo}" />
                        <p:outputLabel value="#{bundle.CreateTblAlunoLabel_dsContato}" for="dsContato" />
                        <p:inputText id="dsContato" value="#{tblAlunoController.selected.dsContato}" title="#{bundle.CreateTblAlunoTitle_dsContato}" required="true" requiredMessage="#{bundle.CreateTblAlunoRequiredMessage_dsContato}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblAlunoController.create}" value="#{bundle.Save}" update="display,:TblAlunoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblAlunoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblAlunoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
