<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblTipoUsuarioViewDlg" widgetVar="TblTipoUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblTipoUsuarioTitle}">
            <h:form id="TblTipoUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblTipoUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblTipoUsuarioLabel_cdTipoUsuario}"/>
                        <h:outputText value="#{tblTipoUsuarioController.selected.cdTipoUsuario}" title="#{bundle.ViewTblTipoUsuarioTitle_cdTipoUsuario}"/>
                        <h:outputText value="#{bundle.ViewTblTipoUsuarioLabel_dsDescricao}"/>
                        <h:outputText value="#{tblTipoUsuarioController.selected.dsDescricao}" title="#{bundle.ViewTblTipoUsuarioTitle_dsDescricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblTipoUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
